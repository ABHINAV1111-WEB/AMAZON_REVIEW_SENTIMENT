<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Sentiment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        .Positive { color: green; }
        .Negative { color: red; }
        .Neutral { color: gray; }
    </style>
</head>
<body>
    <h1>Amazon Review Sentiment Analysis</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Review</th>
            <th>Sentiment</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ review.review }}</td>
            <td class="{{ review.sentiment_label }}">{{ review.sentiment_label }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
